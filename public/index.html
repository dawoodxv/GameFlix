<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MiniFlix</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MiniFlix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadGame('puzzle')">Puzzle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadGame('minesweeper')"
              >Minesweeper</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadGame('spaceship')"
              >Spaceship</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content Area to Load Games Dynamically -->
    <div
      id="game-container"
      class="container mt-3 d-flex justify-content-center align-items-center"
    ></div>

    <script src="puzzle.js"></script>
    <script src="minesweeper.js"></script>
    <script src="demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="spaceship.js"></script>
    <script src="app.js"></script>
  </body>
</html>
