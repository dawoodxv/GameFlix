<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MiniFlix</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">MiniFlix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadGame('puzzle')">Puzzle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadGame('minesweeper')"
              >Minesweeper</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadGame('spaceship')"
              >Spaceship</a
            >
          </li>
        </ul>
        <div class="custom-control custom-switch ml-auto">
          <input
            type="checkbox"
            class="custom-control-input"
            id="darkModeToggle"
            onchange="toggleDarkMode()"
          />
          <label class="custom-control-label" for="darkModeToggle"
            >Dark Mode</label
          >
        </div>
      </div>
    </nav>

    <!-- Play Games Subtitle -->
    <div class="subtitle-container">
      <span class="subtitle" id="playGames">Play Games!</span>
    </div>

    <!-- Content Area to Load Games Dynamically -->
    <div
      id="game-container"
      class="container mt-3 d-flex justify-content-center align-items-center"
    ></div>

    <!-- Game Cards Section -->
    <section class="container mt-5">
      <div class="row">
        <!-- Puzzle Game Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="puzzle-thumbnail.jpg"
              class="card-img-top custom-card-img"
              alt="Puzzle Game"
            />
            <div class="card-body">
              <h5 class="card-title">Puzzle Game</h5>
              <p class="card-text">Solve puzzles and challenge your mind.</p>
              <a href="/puzzle" class="btn btn-primary">Play Puzzle</a>
            </div>
          </div>
        </div>

        <!-- Minesweeper Game Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="minesweeper-thumbnail.jpg"
              class="card-img-top custom-card-img"
              alt="Minesweeper Game"
            />
            <div class="card-body">
              <h5 class="card-title">Minesweeper Game</h5>
              <p class="card-text">Clear the mines and win the game.</p>
              <a href="/minesweeper" class="btn btn-primary"
                >Play Minesweeper</a
              >
            </div>
          </div>
        </div>

        <!-- Spaceship Game Card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="spaceship-thumbnail.jpg"
              class="card-img-top custom-card-img"
              alt="Spaceship Game"
            />
            <div class="card-body">
              <h5 class="card-title">Spaceship Game</h5>
              <p class="card-text">Defend your spaceship and survive.</p>
              <a href="/spaceship" class="btn btn-primary">Play Spaceship</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col text-right">
            <!-- GitHub repository link -->
            <a href="https://github.com/dawoodxv/MiniFlix" target="_blank">
              GitHub Repo
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="puzzle.js"></script>
    <script src="minesweeper.js"></script>
    <script src="demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="spaceship.js"></script>
    <script src="app.js"></script>
  </body>
</html>
